<h3 mat-dialog-title>
  <div class="zoo-dialog-title" layout="row" layout-align="start center" flex>
    <mat-icon>content_copy</mat-icon>
    <div>Duplicate node</div>
  </div>
</h3>
<mat-dialog-content>
  <mat-form-field class="zoo-full-width">
    <input
      matInput
      placeholder="Enter new path"
      (keypress)="onKeyPress($event)"
      [(ngModel)]="data.path"/>
  </mat-form-field>
  <div *ngIf="data.redirect !== null">
    <mat-checkbox [(ngModel)]="data.redirect">
      Open the new node afterwards
    </mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions layout-align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="data" color="accent" #submitButton="matButton">Duplicate</button>
</mat-dialog-actions>
