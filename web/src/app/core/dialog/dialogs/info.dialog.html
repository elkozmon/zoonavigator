<h3 mat-dialog-title>
  <div class="zoo-dialog-title" layout="row" layout-align="start center" flex>
    <mat-icon>{{ data.icon }}</mat-icon>
    <div>{{ data.title }}</div>
  </div>
</h3>
<mat-dialog-content>
  <div>
    <span>{{ data.message }}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions layout-align="end">
  <button mat-button [mat-dialog-close]="true">{{ data.dismissText }}</button>
</mat-dialog-actions>
