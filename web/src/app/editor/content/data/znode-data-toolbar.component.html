<!--suppress HtmlUnknownAttribute, HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<zoo-editor-actionbar>
  <button
    class="tc-deep-orange-500"
    [matTooltip]="submitShortcutTooltip"
    matTooltipPosition="below"
    (click)="onSubmit()"
    [disabled]="!submitEnabled">
    <mat-icon class="mat-24">save</mat-icon>
    <span>save</span>
  </button>

  <button
    class="tc-blue-grey-600"
    (click)="onToggleWrap()">
    <mat-icon class="mat-24">wrap_text</mat-icon>
    <span>wrap: {{wrapEnabled ? 'on' : 'off'}}</span>
  </button>

  <button
    class="tc-blue-grey-600"
    [matMenuTriggerFor]="editorModesMenu">
    <mat-icon class="mat-24">code</mat-icon>
    <span>mode: {{mode}}</span>
  </button>

  <mat-menu #editorModesMenu="matMenu">
    <button
      mat-menu-item
      *ngFor="let mode of modes"
      [value]="mode"
      (click)="onModeChange(mode)">
      {{mode}}
    </button>
  </mat-menu>

  <button
    class="tc-blue-grey-600"
    matTooltip="Compression"
    matTooltipPosition="below"
    [matMenuTriggerFor]="editorCompressionsMenu">
    <mat-icon class="mat-24">compare_arrows</mat-icon>
    <span>comp: {{compressionLabel}}</span>
  </button>

  <mat-menu #editorCompressionsMenu="matMenu">
    <button
      mat-menu-item
      (click)="onCompressionChange(null)">
      none
    </button>
    <button
      mat-menu-item
      *ngFor="let compression of compressions"
      [value]="compression"
      (click)="onCompressionChange(compression)">
      {{compression}}
    </button>
  </mat-menu>

  <button
    class="tc-blue-grey-600"
    (click)="onFormat()"
    [matTooltip]="formatEnabled ? null : 'Unavailable in \'' + mode + '\' mode'"
    matTooltipPosition="below"
    [disabled]="!formatEnabled">
    <mat-icon class="mat-24">format_paint</mat-icon>
    <span>reformat</span>
  </button>
</zoo-editor-actionbar>
