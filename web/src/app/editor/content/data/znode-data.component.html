<!--suppress HtmlUnknownAttribute, HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<zoo-editor-content *ngIf="isEditorReady | async" layout-fill layout="column" [flex]="1">
  <zoo-editor-data-toolbar
    [modes]="modeIds"
    [compressions]="compIds"
    [mode]="editorModeId | async"
    (modeChange)="onModeChange($event)"
    [compression]="editorCompId | async"
    (compressionChange)="onCompressionChange($event)"
    [wrapEnabled]="editorWrap | async"
    (wrapChange)="onWrapChange($event)"
    [formatEnabled]="isEditorFormatterAvailable | async"
    (format)="onFormatData()"
    [submitEnabled]="isSubmitReady | async"
    (submit)="onSubmit()">
  </zoo-editor-data-toolbar>

  <zoo-editor-data-editor
    [mode]="editorModeId | async"
    [wrapEnabled]="editorWrap | async"
    [data]="editorDataTxt | async"
    (dataChange)="editorDataTxt.next($event)"
    (submit)="onSubmit()">
  </zoo-editor-data-editor>
</zoo-editor-content>
