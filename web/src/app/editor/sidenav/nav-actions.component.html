<!--suppress HtmlUnknownTag, HtmlUnknownAttribute -->
<button
  mat-icon-button
  matTooltip="Toggle select all"
  matTooltipPosition="below"
  (click)="onSelectAllClick()">
  <mat-icon class="mat-24">select_all</mat-icon>
</button>

<button
  mat-icon-button
  matTooltip="Toggle ordering direction"
  matTooltipPosition="below"
  [@flippedState]="toggleSortButtonFlippedState"
  (click)="onToggleSortClick()">
  <mat-icon class="mat-24">sort</mat-icon>
</button>

<button
  mat-icon-button
  matTooltip="Import nodes"
  matTooltipPosition="below"
  (click)="onImportClick()">
  <mat-icon class="mat-24">cloud_upload</mat-icon>
</button>

<button
  mat-icon-button
  matTooltip="Create node"
  matTooltipPosition="below"
  (click)="onCreateClick()">
  <mat-icon class="mat-24">create_new_folder</mat-icon>
</button>

<button
  mat-icon-button
  matTooltip="Selected nodes actions ..."
  matTooltipPosition="below"
  [matMenuTriggerFor]="selectedNodesMenu"
  [disabled]="zNodes.length === 0"
  [ngSwitch]="zNodes.length">
  <mat-icon class="mat-24" *ngSwitchCase="0">filter_none</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="1">filter_1</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="2">filter_2</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="3">filter_3</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="4">filter_4</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="5">filter_5</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="6">filter_6</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="7">filter_7</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="8">filter_8</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchCase="9">filter_9</mat-icon>
  <mat-icon class="mat-24 active-selected" *ngSwitchDefault>filter_9_plus</mat-icon>
</button>
<mat-menu #selectedNodesMenu="matMenu">
  <button
    mat-menu-item
    (click)="onDeleteClick()">
    <mat-icon>delete_forever</mat-icon><span>Delete</span>
  </button>
  <button
    mat-menu-item
    (click)="onExportClick()">
    <mat-icon>cloud_download</mat-icon><span>Export</span>
  </button>
</mat-menu>
